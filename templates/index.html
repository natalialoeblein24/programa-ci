<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custos</title>
</head>
<body>
    <h1>Calculadora de Custos</h1>
    <form action="/" method="post">
        <label for="item">ID do Item:</label><br>
        <input type="text" id="item" name="item"><br>
        <label for="tipo">Tipo de Cálculo (1 para refação, 2 para criação, 3 para ajuste):</label><br>
        <input type="text" id="tipo" name="tipo"><br><br>
        <input type="submit" value="Calcular">
    </form>
</body>
</html>
